<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    

  <body>  
	<ui:composition template="/pages/template/layout.xhtml">
    	<ui:define name="content">
    	    	
    		<p:outputPanel deferred="true" id="mainOutputPanel"> 
    			<div id="headerContent">
    				<div class="headerContentText">
						<h:outputText value="#{msgs.create}" rendered="#{currentStateMB.addState}"/>						
						<h:outputText value="#{msgs.edit}" rendered="#{currentStateMB.updateState}"/>
						<h:outputText value="#{msgs.list}" rendered="#{currentStateMB.listState}"/>	
						#{formType}
					</div>				
				</div>			
								
				<div id="infoContent">
					<!-- bloco de edição --> 
					<p:outputPanel id="addUpdateBlock" rendered="#{currentStateMB.addState or currentStateMB.updateState}">
						<ui:insert name="addUpdateBlock"/>
					</p:outputPanel>
					
					<!-- bloco de pesquisa --> 
					<p:outputPanel id="searchlistBlock" rendered="#{currentStateMB.listState}">
						<ui:insert name="searchlistBlock"/>
					</p:outputPanel>
					
				</div>
    		</p:outputPanel>    		
    	</ui:define>
    </ui:composition>
  </body>  
</html>
